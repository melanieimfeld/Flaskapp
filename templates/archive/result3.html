<script>
var data2 = {
  'nodes': 
    [{"id": "BGE 95 IV 162", "x":"1969-12-5", "y":208.992345},
    {"id": "BGE 80 IV 238", "x":"1969-9-4", "y":208.992345},
    {"id": "BGE 80 IV 240", "x":"1961-9-4", "y":208.992345},
    {"id": "BGE 82 IV 8", "x":"1960-1-3", "y":308.992345}],
  'links': 
    [{"source":'BGE 95 IV 162', "target":'BGE 80 IV 238'},
    {"source":'BGE 95 IV 162', "target":'BGE 80 IV 240'},
    {"source":'BGE 95 IV 162', "target":'BGE 82 IV 8'}]
}


var data3 = {
  'nodes': 
    [{"id": "BGE 95 IV 162", "date":"1969-12-5", "relevancy":10},
    {"id": "BGE 80 IV 238", "date":"1969-9-4", "relevancy":9},
    {"id": "BGE 80 IV 240", "date":"1961-9-4", "relevancy":7},
    {"id": "BGE 82 IV 8", "date":"1960-1-3", "relevancy":4}],
  'links': 
    [{"source":0, "target":1},
    {"source":0, "target":2},
    {"source":0, "target":3}]
}
//https://bl.ocks.org/rsk2327/2ebd7f00d43b492e64eee14f35babeac

var nodes2 = [
    {"id": "BGE 95 IV 162", "date":"1969-12-5", "relevancy":10},
    {"id": "BGE 80 IV 238", "date":"1969-9-4", "relevancy":9},
    {"id": "BGE 80 IV 240", "date":"1961-9-4", "relevancy":7},
    {"id": "BGE 82 IV 8", "date":"1960-1-3", "relevancy":4}
]

var links2 = [
    {"source":0, "target":1},
    {"source":0, "target":2},
    {"source":0, "target":3}
]

//extract nodes and links
var nodes = data3.nodes,
    links = data3.links;
console.log("test", nodes);

var margin = {top: 50, right: 50, bottom: 50, left: 20},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

//--------------------transforming dates in positions---------------
//The format in the CSV, which d3 will read
var parseDate = d3.timeParse("%Y-%m-%d");
console.log(parseDate(data2["nodes"][3].x))
// Object.keys(data["nodes"]).forEach(function(key, index) {
//     console.log(key, index, data["nodes"][index].x);
//     test = parseDate.parse(data["nodes"][index].x);
//     console.log("date", test);
// });
var startDate = new Date();
var x  = d3.scaleTime()
  .domain([new Date(1959, 0, 1), new Date(1971, 0, 2)]) //still needs to be made dynamically
  .range([margin.left, width]); //range of x axis will be 1000px

var xPos = x(parseDate(data2["nodes"][0].x));
var xPos2 = x(parseDate(data2["nodes"][3].x));
console.log('timeparse positions', xPos, xPos2, startDate);

//--------------------x-axis---------------
//https://stackoverflow.com/questions/49785479/force-layout-dragging-objects-are-far-away-from-the-correct-position
var svg = d3.select('svg');

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .attr("class", "axis")
      .call(d3.axisBottom(x)
        .tickFormat(d3.timeFormat("%Y-%m-%d")))
      .selectAll("text")
        .attr("transform", "rotate(45)")

  // text LABEL for the x axis
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top) + ")")
      .style("text-anchor", "middle")
      .text("Date of Mandate");


//-------------------y-axis----------------
var array = Object.values(nodes); //transform object to array
var y = d3.scaleLinear()
  .domain([0,d3.max(array, function(d) {
    return d.relevancy})]) //set max domain dynamically
  .range([height,margin.top])


  // Add the y Axis
  svg.append("g")
      .attr("transform", "translate(" + margin.left + ",0)")
      .attr("class", "axis")
      .call(d3.axisLeft(y)
        .ticks(10)
        );

  // text LABEL for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Relevany");   


//--------------------network graph---------------

svg.attr('width', width + margin.left + margin.right) //size including margin
    .attr('height', height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + ")"); //move it over to the right by margin

//extract nodes and links
// var nodes = data2.nodes,
//     links = data2.links;
// console.log(nodes);


var simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody().strength(-50)) //-30 is default value
  .force('link', d3.forceLink(links))
  .force('center', d3.forceCenter(width / 2, height / 2)) //clusters viz towards a given position
/*  .force('y', d3.forceY().y(function(d) {
    return d.relevancy;
  }))*/
  .on('tick', ticked);

function ticked(){
  updateNodes();
  updateLinks();
}


function updateNodes() {
  var u = d3.select('svg')
    .selectAll('circle')
    .data(nodes)

  u.enter()
    .append('circle')
    .style("stroke", "Pink")
    .attr('r', 20)
    .merge(u)
    .attr('cx', function(d) {
      //console.log("date", d.x)
      //return x(parseDate(d.date))
      return d.x
    })
    .attr('cy', function(d) {
      //console.log("y-position", d.y)
      return d.y
    })

  u.exit().remove()
}


function updateLinks() {
 
  //var group = svg.append("g");
  var u = d3.select('svg')
    .selectAll('line')
    .data(links)
    .enter()

  u.append('line')
    .attr("stroke", "black")
    .attr("stroke-width", 2)
    .merge(u)
    .attr('x1', function(d) {
      return d.source.x
    })
    .attr('y1', function(d) {
      return d.source.y
    })
    .attr('x2', function(d) {
      return d.target.x
    })
    .attr('y2', function(d) {
      return d.target.y
    })

  u.exit().remove()
}


</script>
